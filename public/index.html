<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1 class="app-title">WhatS The Weather</h1>
        <form id="city-form">
          <label for="input-city-name">Enter City Name</label>
          <input type="text" id="input-city-name" placeholder="Kolkata" required>
          <button type="submit" id="city-name-submit">Search</button>
        </form>
      </header>


      <main class="weather-display">
        <div id="display-container">
          <div id="locationW"></div>
          <div id="conditionW"></div>
          <div id="detailedW"></div>

        </div>
      </main>
    </div>
  </body>
</html>
